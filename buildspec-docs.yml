version: 0.2

env:
  parameter-store:
    DOCS_BUCKET: DOCS_BUCKET

phases:
  install:
    commands:
      - pip install -r requirements.txt
      - pip install -r requirements-docs.txt
  build:
    commands:
      - cd docs
      - make html
      - cd ..
  post_build:
    commands:
      - aws s3 cp --recursive docs/build/html/ s3://${DOCS_BUCKET}/latest/
      - aws s3 cp --recursive docs/build/html/ s3://${DOCS_BUCKET}/$(python setup.py --version)/

