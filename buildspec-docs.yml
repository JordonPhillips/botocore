version: 0.2

env:
  parameter-store:
    DOCS_BUCKET: DOCS_BUCKET

phases:
  install:
    commands:
      - pip install -r requirements.txt
      - pip install -r requirements-docs.txt
  build:
    commands:
      - cd docs
      - make html
      - cd ..
  post_build:
    commands:
      - aws s3 sync --delete docs/build/html/ s3://${DOCS_BUCKET}/latest/ --acl public-read
      - aws s3 sync --delete docs/build/html/ s3://${DOCS_BUCKET}/$(python setup.py --version)/ --acl public-read

artifacts:
  files:
    - '**/*'
  base_directory: docs/build/html/
